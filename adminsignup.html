<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign Up - Blood Donation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: white;
      text-align: center;
      width: 350px;
      position: relative;
    }

    .form-control {
      margin-bottom: 15px;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #dc3545;
      text-decoration: none;
    }

    .back-arrow:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="card">
    <a href="homepg.html" class="back-arrow">&#8592;</a>
    <h2>Admin Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-outline-danger">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from submitting to server for now
      alert("YOU'VE SUCCESSFULLY SIGNED UP");
      window.location.href = "homepg.html"; // Redirect to homepage
    });
  </script>

</body>
</html>
